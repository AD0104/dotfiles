env:
  TERM: xterm-256color

window:
  title: Alacritty
  dynamic_title: false

font:
  normal:
    family: CaskaydiaCove NF
    style: Regular

  bold:
    family: CaskaydiaCove NF
    style: Bold

  italic:
    family: MesloLGS NF
    style: Italic

  bold_italic:
    family: MesloLGS NF
    style: Bold Italic
  size: 13.5

selection:
  save_to_clipboard: true

cursor:
  style:
    shape: Block
    blinking: Always
    blink_interval: 250
  
mouse:
  hide_when_typing: false

colors:
  # Default colors
  primary:
    background: '#282828'
    foreground: '#eeeeee'

  # Normal colors
  normal:
    black: '#282828'
    red: '#f43753'
    green: '#c9d05c'
    yellow: '#ffc24b'
    blue: '#b3deef'
    magenta: '#d3b987'
    cyan: '#73cef4'
    white: '#eeeeee'
  # Bright colors
  bright:
    black: '#4c4c4c'
    red: '#f43753'
    green: '#c9d05c'
    yellow: '#ffc24b'
    blue: '#b3deef'
    magenta: '#d3b987'
    cyan: '#73cef4'
    white: '#feffff'
  key_bindings:
  - { 
    key: NumpadAdd,
    mods: Super,
    action: IncreaseFontSize 
    }
  - {
    key: NumpadSubtract,
    mods: Super,
    action: DecreaseFontSize
    }
  - {
    key: Equals, 
    mods: Super, 
    action: ResetFontSize 
    }
  # Not a necessary keybinding in i3   
  - {
    key: F11,
    action: ToggleFullscreen 
    }
  - { 
    key: N, 
    mods: Control, 
    action: SpawnNewInstance 
    }

print_events: true
