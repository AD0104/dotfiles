env:
  TERM: xterm-256color

window:
  title: Alacritty
  dynamic_title: false

font:
  normal:
    family: CaskaydiaCove NF
    style: Regular

  bold:
    family: CaskaydiaCove NF
    style: Bold

  italic:
    family: MesloLGS NF 
    style: Italic

  bold_italic:
    family: MesloLGS NF
    style: Bold Italic
  size: 13.5

selection:
  save_to_clipboard: true

cursor:
  style:
    shape: Block
    blinking: Always
    blink_interval: 250

mouse:
  hide_when_typing: false

colors:
  # Default colors
  primary:
    background: '0x1b182c'
    foreground: '0xcbe3e7'

  # Normal colors
  normal:
    black: '0x100e23'
    red: '0xff8080'
    green: '0x95ffa4'
    yellow: '0xffe9aa'
    blue: '0x91ddff'
    magenta: '0xc991e1'
    cyan: '0xaaffe4'
    white: '0xcbe3e7'

  # Bright colors
  bright:
    black: '0x565575'
    red: '0xff5458'
    green: '0x62d196'
    yellow: '0xffb378'
    blue: '0x65b2ff'
    magenta: '0x906cff'
    cyan: '0x63f2f1'
    white: '0xa6b3cc'

key_bindings:
  - { key: NumpadAdd, mods: Super, action: IncreaseFontSize }
  - {
      key: NumpadSubtract,
      mods: Super,
      action: DecreaseFontSize
    }
  - { key: Equals, mods: Super, action: ResetFontSize }
  # Not a necessary keybinding in i3
  - { key: F11, action: ToggleFullscreen }
  - { key: N, mods: Control, action: SpawnNewInstance }

print_events: true
