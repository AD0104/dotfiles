#Some of my current key bindings
key_bindings:
  - {key: NumpadAdd,            mods: Super,                  action: IncreaseFontSize }
  - {key: NumpadSubtract,       mods: Super,                  action: DecreaseFontSize }
  - {key: Equals,               mods: Super,                  action: ResetFontSize    }
  - {key: F11,                                                action: ToggleFullscreen }
  - {key: F12,                                                action: CreateNewWindow  }

